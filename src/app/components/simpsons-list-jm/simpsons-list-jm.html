 <h1>The Simpsons</h1>
  <p class="lead">Personajes de los Simpsons:e</p>
<section class="grid">

  @for (p of characters; track p.id) {

      <div class="card" (click)="goToDetail(p.id)">
        <img src="https://cdn.thesimpsonsapi.com/500{{p.portrait_path}}" alt="{{ p.name }}">
        <h3>{{ p.name }}</h3>
      </div>


    }
  </section>
